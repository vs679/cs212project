<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker - Summary</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Your Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header with Navigation -->
  <header class="bg-white py-3 border-bottom">
    <div class="container">
      <h1 class="text-primary">Expense Tracker</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="expenses.html">Expenses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="summary.html">Summary</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-4">
    <!-- Filtering Section for Chart -->
    <section id="chart-filter" class="mb-4">
      <h2 class="text-primary">Spending Summary</h2>
      <form id="chart-filter-form" class="row g-3 align-items-end">
        <!-- Timeframe -->
        <div class="col-md-3">
          <label for="filter-timeframe" class="form-label">Timeframe</label>
          <select id="filter-timeframe" name="filter-timeframe" class="form-select">
            <option value="week">This Week</option>
            <option value="month">This Month</option>
            <option value="year" selected>This Year</option>
            <option value="custom">Custom Range</option>
          </select>
        </div>

        <!-- Custom Start Date -->
        <div class="col-md-3 form-floating">
          <input type="date" class="form-control" id="start-date" name="start-date">
          <label for="start-date">Start Date</label>
        </div>
        <!-- Custom End Date -->
        <div class="col-md-3 form-floating">
          <input type="date" class="form-control" id="end-date" name="end-date">
          <label for="end-date">End Date</label>
        </div>

        <!-- Update Button -->
        <div class="col-md-3 d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">Update Chart</button>
        </div>
      </form>
    </section>

    <!-- PDF Export Button -->
    <div class="d-flex justify-content-end mb-3">
      <button id="download-pdf-btn" class="btn btn-outline-secondary">
        Download PDF
      </button>
    </div>

    <!-- Chart Display Area -->
    <section id="chart-area">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Spending Chart</h5>
          <!-- Bar Chart Canvas -->
          <canvas id="summary-chart" height="200"></canvas>
          <!-- Total Sum Below -->
          <div id="summary-total" class="mt-3 text-end h5"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-light py-3 mt-auto">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 Expense Tracker. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="summary.js"></script>
</body>
</html>
